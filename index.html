<!DOCTYPE html>
<html lang="en">
<head>
    <title>SunPark</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="SunPark">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg-xml">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- google icon links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <!-- css custom -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- js custom -->
    <script src="assets/js/script.js" defer></script>

    <!-- preload images -->

</head>
<body>
    <!--  
    <div class="headline-large">Headline large</div>
    <div class="headline-medium">Headline medium</div>
    <div class="headline-small">Headline small</div>
    <div class="title-large">Headline large</div>
    <div class="title-medium">Headline medium</div>
    <div class="title-small">Headline small</div>
    <div class="body-large">Body large</div>
    <div class="body-medium">Body medium</div>
    <div class="Label-medium">Label medium</div>
    -->

    <!-- 
        HEADER
    -->
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/images/logo.png" width="190" height="28" alt="SunPark">
            </a>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li>
                        <a href="#" class="navbar-link label-medium">Home</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link label-medium">Rent</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link label-medium">Sell</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link label-medium">Buy</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link label-medium">About</a>
                    </li>
                </ul>

                <div class="navbar-wrapper">
                    <a href="#" class="btn-link label-medium">Login</a>
                    <a href="#" class="btn btn-fill label-medium">Get Started</a>
                </div>

            </nav>

            <button class="nav-toggle-btn icon-btn" aria-label="toggle navbar" data-nav-toggler>
                <span class="material-symbols-rounded open" aria-hidden="true">menu</span>
                <span class="material-symbols-rounded close" aria-hidden="true">close</span>
            </button>
        </div>
    </header>

    <main>
        <article>
            <!-- 
                - #HERO
             -->

            <section class="hero">
                <div class="container">
                    <div class="hero-content">
                        <h1 class="headline-large hero-title">Find a place that you can find your serenity</h1>
                        <p class="body-large hero-text">
                            The perfect home is a place where you can find peace and be yourself. Never give up to find your peace.
                        </p>

                        <form action="./" method="get" class="search-bar">
                            <label class="search-item">
                                <span class="label-medium label">Want to</span>

                                <select name="want-to" class="search-item-field body-medium">
                                    <option value="buy" selected>Buy</option>
                                    <option value="sell" selected>Sell</option>
                                    <option value="rent" selected>Rent</option>
                                </select>

                                <span class="material-symbols-rounded" aria-hidden="true">real_estate_agent</span>
                            </label>

                            <label class="search-item">
                                <span class="label-medium label">Property type</span>

                                <select name="property-type" class="search-item-field body-medium">
                                    <option value="any" selected>Any</option>
                                    <option value="houses" selected>Houses</option>
                                    <option value="apartments" selected>Apartments</option>
                                    <option value="villa" selected>Villa</option>
                                    <option value="townhome" selected>Townhome</option>
                                    <option value="bungalow" selected>Bungalow</option>
                                    <option value="loft" selected>Loft</option>
                                </select>

                                <span class="material-symbols-rounded" aria-hidden="true">gite</span>
                            </label>

                            <label class="search-item">
                                <span class="label-medium label">Location</span>

                                <input type="text" name="location" placeholder="Street, City, Zip ..." class="search-item-field body-medium">

                                <span class="material-symbols-rounded" aria-hidden="true">location_on</span>
                            </label>

                            <button type="submit" class="search-btn">
                                <span class="material-symbols-rounded" aria-hidden="true">search</span>

                                <span class="label-medium">Search</span>
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
